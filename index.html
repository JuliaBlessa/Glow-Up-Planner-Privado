<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Glow Up Planner - Full Deluxe</title>
<style>
  body {margin:0; font-family:'Arial', sans-serif; background:linear-gradient(135deg,#fff1f5,#fde2e4); color:#4a2c3a;}
  header {background:#ff8fab; padding:25px; text-align:center; color:white;}
  h1 {margin:0; font-size:2.8em;}
  .container {max-width:1000px; margin:auto; padding:20px;}
  .months {display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-bottom:25px;}
  .month-btn {padding:10px 15px; background:#ff5d8f; color:white; border:none; border-radius:15px; cursor:pointer; font-weight:bold;}
  .month-btn.active {background:#ff8fab;}
  .month-content {display:none;}
  .month-content.active {display:block;}
  .card {background:white; border-radius:20px; padding:20px; margin-bottom:20px; box-shadow:0 10px 25px rgba(0,0,0,0.1);}
  h2 {margin-top:0; color:#ff5d8f;}
  label {font-weight:bold; display:block; margin-top:15px; margin-bottom:5px;}
  input[type="text"], textarea {width:100%; padding:10px; border-radius:10px; border:1px solid #ddd; margin-bottom:10px; box-sizing:border-box;}
  textarea {resize:vertical; min-height:60px;}
  .checklist label {display:flex; align-items:center; cursor:pointer;}
  .checklist input[type="checkbox"] {margin-right:10px; transform:scale(1.3);}
  .add-btn {margin-top:10px; padding:8px 12px; border-radius:10px; border:none; background:#ff8fab; color:white; cursor:pointer;}
  .progress-bar {background:#eee; border-radius:10px; height:15px; margin-top:5px;}
  .progress {height:100%; background:#ff5d8f; border-radius:10px 0 0 10px; width:0%;}
</style>
</head>
<body>

<header>
  <h1>Glow Up Planner ‚ú®</h1>
  <p>Planner Full Deluxe - Di√°rio, Semanal, Rotina, Treino, Sono, Alimenta√ß√£o e Estudos</p>
</header>

<div class="container">
  <div class="months">
    <button class="month-btn active" data-month="janeiro">Janeiro</button>
    <button class="month-btn" data-month="fevereiro">Fevereiro</button>
    <button class="month-btn" data-month="marco">Mar√ßo</button>
    <button class="month-btn" data-month="abril">Abril</button>
    <button class="month-btn" data-month="maio">Maio</button>
    <button class="month-btn" data-month="junho">Junho</button>
    <button class="month-btn" data-month="julho">Julho</button>
    <button class="month-btn" data-month="agosto">Agosto</button>
    <button class="month-btn" data-month="setembro">Setembro</button>
    <button class="month-btn" data-month="outubro">Outubro</button>
    <button class="month-btn" data-month="novembro">Novembro</button>
    <button class="month-btn" data-month="dezembro">Dezembro</button>
  </div>

  <div id="planner-container"></div>
</div>

<script>
const months = ["janeiro","fevereiro","marco","abril","maio","junho","julho","agosto","setembro","outubro","novembro","dezembro"];
const plannerContainer = document.getElementById("planner-container");

// Cria o conte√∫do de cada m√™s
function createMonthContent(month){
  const div = document.createElement("div");
  div.className = "month-content";
  div.id = month;

  div.innerHTML = `
  <!-- Planner Di√°rio -->
  <div class="card">
    <h2>üìÖ Planner Di√°rio - ${month.charAt(0).toUpperCase()+month.slice(1)}</h2>
    <label>Manh√£</label><input type="text" placeholder="Ex: Estudo, treino, skincare">
    <label>Tarde</label><input type="text" placeholder="Ex: Lanche saud√°vel, estudo extra">
    <label>Noite</label><input type="text" placeholder="Ex: Revis√£o, relaxamento">
    <label>Prioridades do dia</label><textarea placeholder="Ex: Concluir tarefa X"></textarea>
  </div>

  <!-- Planejamento Semanal -->
  <div class="card">
    <h2>üóì Planejamento Semanal - ${month.charAt(0).toUpperCase()+month.slice(1)}</h2>
    ${["Segunda-feira","Ter√ßa-feira","Quarta-feira","Quinta-feira","Sexta-feira","S√°bado","Domingo"].map(day=>`
      <label>${day}</label><input type="text" placeholder="Tarefas e objetivos">
    `).join("")}
  </div>

  <!-- Revis√£o Semanal -->
  <div class="card">
    <h2>üîÑ Revis√£o Semanal - ${month.charAt(0).toUpperCase()+month.slice(1)}</h2>
    <label>O que deu certo</label><textarea></textarea>
    <label>O que melhorar</label><textarea></textarea>
    <label>Reflex√£o da semana</label><textarea></textarea>
  </div>

  <!-- Rotina -->
  <div class="card">
    <h2>‚è∞ Rotina - ${month.charAt(0).toUpperCase()+month.slice(1)}</h2>
    <label>Manh√£</label><input type="text" placeholder="Ex: Acordar, Skincare, Caf√©">
    <label>Tarde</label><input type="text" placeholder="Ex: Estudos, Almo√ßo">
    <label>Noite</label><input type="text" placeholder="Ex: Treino, Jantar, Relaxamento">
  </div>

  <!-- Treino -->
  <div class="card checklist">
    <h2>üèãÔ∏è Treino - ${month.charAt(0).toUpperCase()+month.slice(1)}</h2>
    <div id="${month}-workout"></div>
    <button class="add-btn" onclick="addWorkout('${month}')">+ Adicionar exerc√≠cio</button>
    <div class="progress-bar"><div id="${month}-progress-workout" class="progress"></div></div>
  </div>

  <!-- Sono -->
  <div class="card">
    <h2>üí§ Sono - ${month.charAt(0).toUpperCase()+month.slice(1)}</h2>
    <label>Hora de dormir</label><input type="text">
    <label>Hora de acordar</label><input type="text">
    <label>Qualidade do sono</label><textarea></textarea>
  </div>

  <!-- Alimenta√ß√£o -->
  <div class="card">
    <h2>ü•ó Alimenta√ß√£o - ${month.charAt(0).toUpperCase()+month.slice(1)}</h2>
    <label>Caf√© da manh√£</label><input type="text">
    <label>Almo√ßo</label><input type="text">
    <label>Lanches</label><input type="text">
    <label>Jantar</label><input type="text">
  </div>

  <!-- Estudos -->
  <div class="card">
    <h2>üìö Estudos - ${month.charAt(0).toUpperCase()+month.slice(1)}</h2>
    <label>Mat√©rias / T√≥picos</label><textarea></textarea>
    <label>Tempo de estudo</label><input type="text">
    <label>Notas importantes</label><textarea></textarea>
  </div>

  <!-- H√°bitos -->
  <div class="card checklist">
    <h2>‚úÖ H√°bitos - ${month.charAt(0).toUpperCase()+month.slice(1)}</h2>
    <div id="${month}-habits"></div>
    <button class="add-btn" onclick="addHabit('${month}')">+ Adicionar h√°bito</button>
    <div class="progress-bar"><div id="${month}-progress" class="progress"></div></div>
  </div>

  <!-- Mentalidade & Glow Up -->
  <div class="card">
    <h2>üß† Mentalidade & Glow Up - ${month.charAt(0).toUpperCase()+month.slice(1)}</h2>
    <label>Gratid√£o do dia</label><textarea></textarea>
    <label>Aprendizado do dia</label><textarea></textarea>
    <label>Reflex√£o</label><textarea></textarea>
  </div>

  <!-- Notas / Di√°rio -->
  <div class="card">
    <h2>üìù Notas / Di√°rio - ${month.charAt(0).toUpperCase()+month.slice(1)}</h2>
    <textarea placeholder="Espa√ßo livre para escrever tudo que quiser"></textarea>
  </div>
  `;
  plannerContainer.appendChild(div);
}

// Criar meses
months.forEach(createMonthContent);

// Navega√ß√£o meses
document.querySelectorAll(".month-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".month-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    document.querySelectorAll(".month-content").forEach(m=>m.classList.remove("active"));
    document.getElementById(btn.dataset.month).classList.add("active");
  });
});
document.getElementById("janeiro").classList.add("active");

// Fun√ß√£o adicionar h√°bito
function addHabit(month){
  const container = document.getElementById(`${month}-habits`);
  const id = `${month}-habit-${container.children.length}`;
  const div = document.createElement("div");
  div.innerHTML = `<label><input type="checkbox" id="${id}" onclick="updateProgress('${month}')"> Novo h√°bito</label>`;
  container.appendChild(div);
}

// Fun√ß√£o adicionar treino
function addWorkout(month){
  const container = document.getElementById(`${month}-workout`);
  const id = `${month}-workout-${container.children.length}`;
  const div = document.createElement("div");
  div.innerHTML = `<label><input type="checkbox" id="${id}" onclick="updateProgressWorkout('${month}')"> Novo exerc√≠cio</label>`;
  container.appendChild(div);
}

// Atualizar barra de progresso h√°bitos
function updateProgress(month){
  const container = document.getElementById(`${month}-habits`);
  const checkboxes = container.querySelectorAll("input[type='checkbox']");
  const total = checkboxes.length;
  const checked = Array.from(checkboxes).filter(c=>c.checked).length;
  const progress = document.getElementById(`${month}-progress`);
  progress.style.width = total ? ((checked/total)*100)+'%' : '0%';
}

// Atualizar barra de progresso treino
function updateProgressWorkout(month){
  const container = document.getElementById(`${month}-workout`);
  const checkboxes = container.querySelectorAll("input[type='checkbox']");
  const total = checkboxes.length;
  const checked = Array.from(checkboxes).filter(c=>c.checked).length;
  const progress = document.getElementById(`${month}-progress-workout`);
  progress.style.width = total ? ((checked/total)*100)+'%' : '0%';
}
</script>

</body>
</html>
