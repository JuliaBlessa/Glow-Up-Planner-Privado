<style>
  /* ===== Layout Base ===== */
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #f8f5f0; /* bege clarinho */
    color: #222;
    transition: background 0.3s, color 0.3s;
  }
  header {
    background: linear-gradient(90deg, #ffb6c1, #ffd1dc); /* degrad√™ rosa pastel */
    padding: 20px;
    text-align: center;
    color: #fff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  h1 { margin:0; font-size:2em; }
  .container { max-width: 900px; margin: auto; padding: 20px; }

  /* ===== Meses ===== */
  .months {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
  }
  .month-btn {
    padding: 8px 12px;
    background: #c3f0ca; /* verde pastel */
    color: #222;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s;
  }
  .month-btn.active { background:#a0e7a0; transform:scale(1.05);}
  .month-content { display:none; }
  .month-content.active { display:block; }

  /* ===== Cards ===== */
  .card {
    background: #fff;
    border-radius: 15px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    transition: transform 0.3s;
  }
  .card:hover { transform: translateY(-3px);}
  h2 { margin-top:0; color:#222; }
  label { font-weight:bold; display:block; margin-top:10px; margin-bottom:5px; }
  textarea {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    resize: vertical;
    min-height: 50px;
    transition: border-color 0.3s;
  }
  textarea:focus { border-color:#a0e7a0; outline:none; }
  .small-textarea { min-height:35px; }

  /* ===== Bot√µes ===== */
  .action-btn {
    padding:10px 15px; 
    border-radius:12px; 
    border:none; 
    color:white; 
    font-weight:bold; 
    cursor:pointer; 
    margin-right:10px;
    transition: all 0.3s;
  }
  #deleteDayBtn { background:#ff7f7f; } 
  #deleteDayBtn:hover { transform:scale(1.05);}
  #deleteAllBtn { background:#ffb6c1; } 
  #deleteAllBtn:hover { transform:scale(1.05);}
  .add-btn {
    padding:5px 10px;
    margin-top:5px;
    border:none;
    border-radius:10px;
    background:#c3f0ca;
    color:#222;
    cursor:pointer;
    transition: all 0.3s;
  }
  .add-btn:hover { transform:scale(1.05);}

  /* ===== Dicas Glow Up ===== */
  .tips { display:flex; flex-wrap:wrap; gap:10px; margin-bottom:20px; }
  .tip-btn {
    flex:1 1 30%;
    background:#ffd1dc;
    color:#222;
    border:none;
    border-radius:12px;
    cursor:pointer;
    padding:10px;
    transition: all 0.3s;
  }
  .tip-btn:hover { transform:scale(1.05); background:#ffb6c1; }

  /* ===== Vision Board ===== */
  .vision-board-section { margin-bottom:30px; }
  .vision-board-section img { width:100%; max-width:350px; border-radius:12px; display:block; margin:10px auto; }
  .vision-board { display:flex; flex-wrap:wrap; gap:10px; background:#ffe4e1; padding:10px; border-radius:12px; min-height:200px; }
  .vision-board img.item { width:80px; cursor:grab; border-radius:10px; transition: all 0.3s; }
  .vision-board img.item:hover { transform:scale(1.05); }

  /* ===== Mini Quiz ===== */
  .quiz { display:flex; flex-wrap:wrap; gap:10px; margin-top:10px;}
  .quiz button { flex:1; padding:10px; border-radius:12px; border:none; background:#c3f0ca; cursor:pointer; transition: all 0.3s;}
  .quiz button:hover { transform:scale(1.05); background:#a0e7a0;}

  /* ===== Barra progresso di√°rio ===== */
  .progress-container { background:#ffe0e0; border-radius:20px; overflow:hidden; margin-bottom:15px; height:20px; }
  .progress-bar { height:20px; width:0%; background:#ffb6c1; border-radius:20px; transition:width 0.5s; }

  @media(max-width:600px){ .tips, .quiz { flex-direction:column; } }
</style>
