<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Glow Up Planner - Rosa Clarinho</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #f8f5f0; /* bege clarinho */
    color: #222;
  }
  header {
    background: #ffc0cb; /* rosa clarinho */
    padding: 20px;
    text-align: center;
    color: #222;
  }
  h1 { margin:0; font-size:2em; }
  .container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
  }
  .months {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
  }
  .month-btn {
    padding: 8px 12px;
    background: #ffb6c1; /* rosa clarinho */
    color: #222;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }
  .month-btn.active { background:#ffd1dc; }
  .month-content { display:none; }
  .month-content.active { display:block; }
  .card {
    background: #fff;
    border-radius: 15px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
  }
  h2 { margin-top:0; color:#222; }
  label { font-weight:bold; display:block; margin-top:10px; margin-bottom:5px; }
  textarea {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    resize: vertical;
    min-height: 50px;
  }
  .small-textarea { min-height:35px; }
  .action-btn {
    padding:10px 15px; 
    border-radius:12px; 
    border:none; 
    color:white; 
    font-weight:bold; 
    cursor:pointer; 
    margin-right:10px;
  }
  #deleteDayBtn { background:#ffa6b0; }
  #deleteAllBtn { background:#ffb6c1; }
  .add-btn {
    padding:6px 12px;
    border-radius:10px;
    border:none;
    background:#ffb6c1;
    color:#222;
    cursor:pointer;
    margin-top:5px;
  }
</style>
</head>
<body>

<header>
  <h1>Glow Up Planner ‚ú®</h1>
  <p>Organize sua vida e evolua todos os dias</p>
</header>

<div class="container">

  <div style="text-align:center; margin-bottom:20px;">
    <button id="deleteDayBtn" class="action-btn">DELETAR DIA</button>
    <button id="deleteAllBtn" class="action-btn">DELETAR TUDO</button>
  </div>

  <div class="months">
    <button class="month-btn active" data-month="janeiro">Janeiro</button>
    <button class="month-btn" data-month="fevereiro">Fevereiro</button>
    <button class="month-btn" data-month="marco">Mar√ßo</button>
    <button class="month-btn" data-month="abril">Abril</button>
    <button class="month-btn" data-month="maio">Maio</button>
    <button class="month-btn" data-month="junho">Junho</button>
    <button class="month-btn" data-month="julho">Julho</button>
    <button class="month-btn" data-month="agosto">Agosto</button>
    <button class="month-btn" data-month="setembro">Setembro</button>
    <button class="month-btn" data-month="outubro">Outubro</button>
    <button class="month-btn" data-month="novembro">Novembro</button>
    <button class="month-btn" data-month="dezembro">Dezembro</button>
  </div>

  <div id="planner-container"></div>
</div>

<script>
const months = ["janeiro","fevereiro","marco","abril","maio","junho","julho","agosto","setembro","outubro","novembro","dezembro"];
const plannerContainer = document.getElementById("planner-container");

// Fun√ß√£o para criar blocos do m√™s
function createMonthContent(month){
  const div = document.createElement("div");
  div.className="month-content";
  div.id = month;

  div.innerHTML = `
  <div class="card">
    <h2>üìÖ Planner Di√°rio - ${month.charAt(0).toUpperCase()+month.slice(1)}</h2>
    <label>Manh√£</label><textarea class="daily" data-key="${month}-manha"></textarea>
    <label>Tarde</label><textarea class="daily" data-key="${month}-tarde"></textarea>
    <label>Noite</label><textarea class="daily" data-key="${month}-noite"></textarea>
  </div>

  <div class="card">
    <h2>üóì Planejamento Semanal</h2>
    <label>Segunda-feira</label><textarea data-key="${month}-segunda"></textarea>
    <label>Ter√ßa-feira</label><textarea data-key="${month}-terca"></textarea>
    <label>Quarta-feira</label><textarea data-key="${month}-quarta"></textarea>
    <label>Quinta-feira</label><textarea data-key="${month}-quinta"></textarea>
    <label>Sexta-feira</label><textarea data-key="${month}-sexta"></textarea>
    <label>S√°bado</label><textarea data-key="${month}-sabado"></textarea>
    <label>Domingo</label><textarea data-key="${month}-domingo"></textarea>
  </div>

  <div class="card">
    <h2>üîÑ Revis√£o Semanal</h2>
    <label>O que deu certo</label><textarea data-key="${month}-certo"></textarea>
    <label>O que melhorar</label><textarea data-key="${month}-melhorar"></textarea>
    <label>Reflex√£o conclu√≠da</label><textarea data-key="${month}-reflexao"></textarea>
  </div>

  <div class="card">
    <h2>üèãÔ∏è Treino</h2>
    <label>Exerc√≠cio 1</label><textarea class="treino small-textarea" data-key="${month}-treino1"></textarea>
    <label>Exerc√≠cio 2</label><textarea class="treino small-textarea" data-key="${month}-treino2"></textarea>
    <button class="add-btn" onclick="addWorkout('${month}')">+ Adicionar exerc√≠cio</button>
  </div>

  <div class="card">
    <h2>üß† Mentalidade & Glow Up</h2>
    <label>Gratid√£o</label><textarea class="mentalidade small-textarea" data-key="${month}-gratidao"></textarea>
    <label>Aprendizado</label><textarea class="mentalidade small-textarea" data-key="${month}-aprendizado"></textarea>
    <label>Reflex√£o</label><textarea class="mentalidade" data-key="${month}-reflexaoMentalidade"></textarea>
  </div>

  <div class="card">
    <h2>ü•ó Alimenta√ß√£o</h2>
    <label>Caf√© da manh√£</label><textarea class="alimentacao small-textarea" data-key="${month}-cafe"></textarea>
    <label>Almo√ßo</label><textarea class="alimentacao small-textarea" data-key="${month}-almoco"></textarea>
    <label>Lanches</label><textarea class="alimentacao small-textarea" data-key="${month}-lanches"></textarea>
    <label>Jantar</label><textarea class="alimentacao small-textarea" data-key="${month}-jantar"></textarea>
    <label>Avalia√ß√£o semanal</label><textarea class="alimentacao avaliacao small-textarea" data-key="${month}-avalSemana"></textarea>
    <label>Avalia√ß√£o mensal</label><textarea class="alimentacao avaliacao small-textarea" data-key="${month}-avalMes"></textarea>
  </div>

  <div class="card">
    <h2>‚úÖ H√°bitos</h2>
    <label>Novo h√°bito</label><textarea data-key="${month}-habito1"></textarea>
    <button class="add-btn" onclick="addHabit('${month}')">+ Adicionar h√°bito</button>
  </div>

  <div class="card">
    <h2>üìù Notas / Di√°rio</h2>
    <textarea class="notas" style="min-height:150px;" data-key="${month}-notas"></textarea>
  </div>
  `;
  plannerContainer.appendChild(div);
}

// Criar todos os meses
months.forEach(createMonthContent);

// Navega√ß√£o meses
document.querySelectorAll(".month-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".month-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    document.querySelectorAll(".month-content").forEach(m=>m.classList.remove("active"));
    document.getElementById(btn.dataset.month).classList.add("active");
  });
});
document.getElementById("janeiro").classList.add("active");

// Adicionar exerc√≠cio
function addWorkout(month){
  const container=document.getElementById(month).querySelector("div.card:nth-child(4)");
  const textarea=document.createElement("textarea");
  textarea.className="treino small-textarea";
  textarea.placeholder="Escreva outro exerc√≠cio";
  textarea.dataset.key = month+"-treinoExtra"+container.querySelectorAll("textarea").length;
  container.insertBefore(textarea, container.querySelector(".add-btn"));
  saveTextarea(textarea);
}

// Adicionar h√°bito
function addHabit(month){
  const container=document.getElementById(month).querySelector("div.card:nth-child(7)");
  const textarea=document.createElement("textarea");
  textarea.dataset.key = month+"-habitoExtra"+container.querySelectorAll("textarea").length;
  container.insertBefore(textarea, container.querySelector(".add-btn"));
  saveTextarea(textarea);
}

// Fun√ß√£o salvar automatico
function saveTextarea(el){
  el.addEventListener("input", ()=>{
    localStorage.setItem(el.dataset.key, el.value);
  });
}

// Carregar todos
function loadAll(){
  document.querySelectorAll("#planner-container textarea").forEach(t=>{
    if(localStorage.getItem(t.dataset.key)) t.value = localStorage.getItem(t.dataset.key);
    saveTextarea(t);
  });
}
loadAll();

// DELETE DIA
document.getElementById("deleteDayBtn").addEventListener("click", function(){
  const selectors = [
    "#planner-container textarea.daily",
    "#planner-container textarea.mentalidade",
    "#planner-container textarea.alimentacao:not(.avaliacao)",
    "#planner-container textarea.notas",
    "#planner-container textarea.treino"
  ];
  selectors.forEach(sel=>{
    document.querySelectorAll(sel).forEach(f=>{
      f.value="";
      localStorage.removeItem(f.dataset.key);
    });
  });
  alert("Campos do dia apagados ‚úÖ");
});

// DELETE TUDO
document.getElementById("deleteAllBtn").addEventListener("click", function(){
  document.querySelectorAll("#planner-container textarea").forEach(f=>{
    f.value="";
    localStorage.removeItem(f.dataset.key);
  });
  alert("Tudo apagado ‚úÖ");
});

// Reset di√°rio opcional (apaga apenas o dia se n√£o quiser salvar)
function resetDailyPlanner() {
  const today = new Date().toDateString();
  const lastVisit = localStorage.getItem('lastVisit');
  if(lastVisit!==today){
    const selectors = [
      "#planner-container textarea.daily",
      "#planner-container textarea.mentalidade",
      "#planner-container textarea.alimentacao:not(.avaliacao)",
      "#planner-container textarea.notas",
      "#planner-container textarea.treino"
    ];
    selectors.forEach(sel=>{
      document.querySelectorAll(sel).forEach(f=>{
        f.value="";
        localStorage.removeItem(f.dataset.key);
      });
    });
    localStorage.setItem('lastVisit', today);
  }
}
window.addEventListener('load', resetDailyPlanner);

</script>

</body>
</html>
