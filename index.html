<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glow Up Planner üå∏</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
/* ===== Reset e fontes ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Quicksand',sans-serif;}
body{background:#FFF8F5;color:#333;}
h1,h2{font-family:'Poppins',sans-serif;}
button{cursor:pointer;border:none;border-radius:8px;padding:10px 15px;font-weight:600;transition:0.3s;}
header{background:#FFDDE1;padding:20px;text-align:center;box-shadow:0 2px 6px rgba(0,0,0,0.1);}
header h1{color:#FF6F91;}
main{max-width:900px;margin:30px auto;padding:0 15px;}
section{background:#FFF0F5;margin-bottom:25px;padding:20px;border-radius:15px;box-shadow:0 3px 6px rgba(0,0,0,0.05);transition:all 0.3s ease;}
section:hover{transform:translateY(-3px);}

/* ===== Planner ===== */
.planner input[type="text"]{width:100%;padding:10px;border-radius:8px;border:1px solid #FFC0CB;margin-bottom:10px;}
.planner button{background:#FFB6C1;color:white;}
.planner button:hover{background:#FF69B4;}
.progress-container{background:#FFDCDC;border-radius:20px;overflow:hidden;margin-top:10px;}
.progress-bar{height:20px;width:0%;background:#FF6F91;border-radius:20px;transition:width 0.3s ease;}

/* ===== Dicas ===== */
.tips{display:flex;flex-wrap:wrap;gap:10px;margin-top:10px;}
.tip-btn{background:#FFDAC1;color:#333;flex:1 1 45%;text-align:center;}
.tip-btn:hover{transform:scale(1.05);}

/* ===== Vision Board ===== */
.vision-board{display:grid;grid-template-columns:repeat(auto-fit,minmax(100px,1fr));gap:10px;margin-top:10px;}
.vision-board img{width:100%;border-radius:10px;cursor:grab;}
#boardArea{min-height:200px;background:#FFE4E1;border-radius:12px;padding:10px;display:flex;flex-wrap:wrap;gap:10px;}

/* ===== Quiz ===== */
.quiz button{background:#C1E1FF;color:#333;flex:1;margin-top:5px;}

/* ===== Export ===== */
.export-btn{background:#B9FBC0;color:#333;margin-top:10px;}

/* ===== Responsivo ===== */
@media(max-width:600px){.tips{flex-direction:column;}}
</style>
</head>
<body>

<header>
<h1>Glow Up Planner ‚ú®</h1>
</header>

<main>

<!-- ===== Planner ===== -->
<section class="planner">
<h2>Seu Planner Di√°rio</h2>
<input type="text" placeholder="Tarefa 1" id="task1">
<input type="text" placeholder="Tarefa 2" id="task2">
<input type="text" placeholder="Tarefa 3" id="task3">
<button onclick="saveTasks()">Salvar Automaticamente üíæ</button>
<div class="progress-container"><div class="progress-bar" id="progress"></div></div>
</section>

<!-- ===== Dicas ===== -->
<section>
<h2>Dicas de Glow Up e Produtividade</h2>
<div class="tips">
<button class="tip-btn" onclick="showTip('Beba 2L de √°gua por dia! üíß')">Sa√∫de</button>
<button class="tip-btn" onclick="showTip('15 min de skincare todos os dias üå∏')">Skincare</button>
<button class="tip-btn" onclick="showTip('Organize suas tarefas usando seu planner ‚ú®')">Produtividade</button>
<button class="tip-btn" onclick="showTip('Fa√ßa exerc√≠cios leves diariamente üèÉ‚Äç‚ôÄÔ∏è')">Exerc√≠cio</button>
</div>
<p id="tip-display" style="margin-top:10px;font-weight:600;"></p>
</section>

<!-- ===== Vision Board ===== -->
<section>
<h2>Vision Board üåà</h2>
<p>Um vision board √© um quadro visual com imagens e metas que representam seus objetivos!</p>
<div class="vision-board">
<img src="https://i.pinimg.com/236x/0a/1f/3c/0a1f3c1b3d4c0fca2b9b8f04a9b8f6a3.jpg" draggable="true" ondragstart="drag(event)">
<img src="https://i.pinimg.com/236x/12/4b/55/124b55f3d3c4d1c5c0b3d4c5f4b5d4c1.jpg" draggable="true" ondragstart="drag(event)">
<img src="https://i.pinimg.com/236x/2f/3c/6a/2f3c6a1b3d4c0f1a2b3c4d5f6a7b8c9d.jpg" draggable="true" ondragstart="drag(event)">
<img src="https://i.pinimg.com/236x/5d/2e/7c/5d2e7c8a3b4c5d6e7f8a9b0c1d2e3f4a.jpg" draggable="true" ondragstart="drag(event)">
<img src="https://i.pinimg.com/236x/6a/3b/1c/6a3b1c2d3e4f5a6b7c8d9e0f1a2b3c4d.jpg" draggable="true" ondragstart="drag(event)">
</div>
<div id="boardArea" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<button class="export-btn" onclick="exportBoard()">Exportar Vision Board üì•</button>
</section>

<!-- ===== Quiz ===== -->
<section>
<h2>Mini Quiz de Produtividade üìù</h2>
<div class="quiz">
<button onclick="showTip('Voc√™ √© super focada! Tente definir hor√°rios fixos ‚è∞')">Foco Total</button>
<button onclick="showTip('Voc√™ gosta de multitarefas! Use listas para organizar ‚ú®')">Multitask</button>
</div>
</section>

</main>

<script>
// ===== Planner =====
function saveTasks(){
localStorage.setItem('task1',document.getElementById('task1').value);
localStorage.setItem('task2',document.getElementById('task2').value);
localStorage.setItem('task3',document.getElementById('task3').value);
updateProgress();
alert('Tarefas salvas com sucesso! üíæ');
}
function loadTasks(){
document.getElementById('task1').value = localStorage.getItem('task1')||'';
document.getElementById('task2').value = localStorage.getItem('task2')||'';
document.getElementById('task3').value = localStorage.getItem('task3')||'';
updateProgress();
}
function updateProgress(){
let completed=0;
if(document.getElementById('task1').value) completed++;
if(document.getElementById('task2').value) completed++;
if(document.getElementById('task3').value) completed++;
document.getElementById('progress').style.width = (completed/3*100)+'%';
}
window.onload=loadTasks;

// ===== Dicas =====
function showTip(tip){document.getElementById('tip-display').textContent=tip;}

// ===== Vision Board Drag & Drop =====
function allowDrop(ev){ev.preventDefault();}
function drag(ev){ev.dataTransfer.setData("text",ev.target.src);}
function drop(ev){
ev.preventDefault();
const src=ev.dataTransfer.getData("text");
const img=document.createElement("img");
img.src=src;
img.style.width="80px";
ev.target.appendChild(img);
}

// ===== Export Vision Board =====
function exportBoard(){
const board=document.getElementById('boardArea');
html2canvas(board).then(canvas=>{
const link=document.createElement('a');
link.download='vision_board.png';
link.href=canvas.toDataURL();
link.click();
});
}
</script>

</body>
</html>
