<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Glow Up Planner - Organizado e Visual</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #fff1f5, #fde2e4);
    color: #4a2c3a;
  }
  header {
    background: #ff8fab;
    padding: 25px;
    text-align: center;
    color: white;
  }
  h1 {
    margin: 0;
    font-size: 2.5em;
  }
  .container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
  }
  .months {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 25px;
  }
  .month-btn {
    padding: 10px 15px;
    background: #ff5d8f;
    color: white;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
  }
  .month-btn.active {
    background: #ff8fab;
  }
  .month-content {
    display: none;
  }
  .month-content.active {
    display: block;
  }
  .card {
    background: white;
    border-radius: 20px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }
  h2 {
    margin-top: 0;
    color: #ff5d8f;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    margin-top: 10px;
  }
  textarea {
    width: 100%;
    padding: 10px;
    border-radius: 15px;
    border: 1px solid #ddd;
    box-sizing: border-box;
    resize: vertical;
    min-height: 60px;
  }
  .small-textarea {
    min-height: 40px;
  }
  .add-btn {
    margin-top: 10px;
    padding: 8px 12px;
    border-radius: 10px;
    border: none;
    background: #ff8fab;
    color: white;
    cursor: pointer;
  }
  .progress-bar {
    background: #eee;
    border-radius: 10px;
    height: 15px;
    margin-top: 5px;
  }
  .progress {
    height: 100%;
    background: #ff5d8f;
    border-radius: 10px 0 0 10px;
    width: 0%;
  }
</style>
</head>
<body>

<header>
  <h1>Glow Up Planner ‚ú®</h1>
  <p>Planner Organizado, Visual e Bonito - Di√°rio, Semanal, Revis√£o, Treino, Sono, Alimenta√ß√£o, H√°bitos, Mentalidade e Notas</p>
</header>

<div class="container">
  <div class="months">
    <button class="month-btn active" data-month="janeiro">Janeiro</button>
    <button class="month-btn" data-month="fevereiro">Fevereiro</button>
    <button class="month-btn" data-month="marco">Mar√ßo</button>
    <button class="month-btn" data-month="abril">Abril</button>
    <button class="month-btn" data-month="maio">Maio</button>
    <button class="month-btn" data-month="junho">Junho</button>
    <button class="month-btn" data-month="julho">Julho</button>
    <button class="month-btn" data-month="agosto">Agosto</button>
    <button class="month-btn" data-month="setembro">Setembro</button>
    <button class="month-btn" data-month="outubro">Outubro</button>
    <button class="month-btn" data-month="novembro">Novembro</button>
    <button class="month-btn" data-month="dezembro">Dezembro</button>
  </div>

  <div id="planner-container"></div>
</div>

<script>
const months = ["janeiro","fevereiro","marco","abril","maio","junho","julho","agosto","setembro","outubro","novembro","dezembro"];

const plannerContainer = document.getElementById("planner-container");

function createMonthContent(month){
  const div = document.createElement("div");
  div.className = "month-content";
  div.id = month;

  div.innerHTML = `
  <!-- Planner Di√°rio -->
  <div class="card">
    <h2>üìÖ Planner Di√°rio - ${month.charAt(0).toUpperCase()+month.slice(1)}</h2>
    <label>Manh√£</label><textarea placeholder="Escreva suas tarefas da manh√£"></textarea>
    <label>Tarde</label><textarea placeholder="Escreva suas tarefas da tarde"></textarea>
    <label>Noite</label><textarea placeholder="Escreva suas tarefas da noite"></textarea>
  </div>

  <!-- Planejamento Semanal -->
  <div class="card">
    <h2>üóì Planejamento Semanal</h2>
    <label>Segunda-feira</label><textarea placeholder="Planejamento da segunda"></textarea>
    <label>Ter√ßa-feira</label><textarea placeholder="Planejamento da ter√ßa"></textarea>
    <label>Quarta-feira</label><textarea placeholder="Planejamento da quarta"></textarea>
    <label>Quinta-feira</label><textarea placeholder="Planejamento da quinta"></textarea>
    <label>Sexta-feira</label><textarea placeholder="Planejamento da sexta"></textarea>
    <label>S√°bado</label><textarea placeholder="Planejamento do s√°bado"></textarea>
    <label>Domingo</label><textarea placeholder="Planejamento do domingo"></textarea>
  </div>

  <!-- Revis√£o Semanal -->
  <div class="card">
    <h2>üîÑ Revis√£o Semanal</h2>
    <label>O que deu certo</label><textarea placeholder="Escreva o que deu certo nesta semana"></textarea>
    <label>O que melhorar</label><textarea placeholder="Escreva o que precisa melhorar"></textarea>
    <label>Reflex√£o conclu√≠da</label><textarea placeholder="Sua reflex√£o da semana"></textarea>
  </div>

  <!-- Treino -->
  <div class="card">
    <h2>üèãÔ∏è Treino</h2>
    <label>Exerc√≠cio 1</label><textarea class="small-textarea" placeholder="Escreva o exerc√≠cio que voc√™ fez"></textarea>
    <label>Exerc√≠cio 2</label><textarea class="small-textarea" placeholder="Escreva outro exerc√≠cio"></textarea>
    <button class="add-btn" onclick="addWorkout('${month}')">+ Adicionar exerc√≠cio</button>
  </div>

  <!-- Sono -->

    <h2>üí§ Sono</h2>
    <label>Hor√°rio de dormir</label><textarea class="small-textarea" placeholder="Escreva o hor√°rio que dormiu"></textarea>
    <label>Hor√°rio de acordar</label><textarea class="small-textarea" placeholder="Escreva o hor√°rio que acordou"></textarea>
    <label>Observa√ß√µes</label><textarea placeholder="Escreva como foi a qualidade do sono"></textarea>
  </div>

  <!-- Alimenta√ß√£o -->
  <div class="card">
    <h2>ü•ó Alimenta√ß√£o</h2>
    <label>Caf√© da manh√£</label><textarea class="small-textarea" placeholder="O que voc√™ comeu no caf√© da manh√£"></textarea>
    <label>Almo√ßo</label><textarea class="small-textarea" placeholder="O que voc√™ comeu no almo√ßo"></textarea>
    <label>Lanches</label><textarea class="small-textarea" placeholder="O que voc√™ comeu nos lanches"></textarea>
    <label>Jantar</label><textarea class="small-textarea" placeholder="O que voc√™ comeu no jantar"></textarea>
    <label>Avalia√ß√£o semanal</label><textarea placeholder="Avalie sua alimenta√ß√£o desta semana"></textarea>
    <label>Avalia√ß√£o mensal</label><textarea placeholder="Avalie sua alimenta√ß√£o do m√™s"></textarea>
  </div>

  <!-- H√°bitos -->
  <div class="card">
    <h2>‚úÖ H√°bitos</h2>
    <label>Novo h√°bito</label><textarea placeholder="Descreva o novo h√°bito que voc√™ criou"></textarea>
    <button class="add-btn" onclick="addHabit('${month}')">+ Adicionar h√°bito</button>
  </div>

  <!-- Mentalidade & Glow Up -->
  <div class="card">
    <h2>üß† Mentalidade & Glow Up</h2>
    <label>Gratid√£o</label><textarea class="small-textarea" placeholder="Escreva algo pelo qual voc√™ √© grata(o)"></textarea>
    <label>Aprendizado</label><textarea class="small-textarea" placeholder="Escreva algo que aprendeu hoje"></textarea>
    <label>Reflex√£o</label><textarea placeholder="Escreva sua reflex√£o do dia"></textarea>
  </div>

  <!-- Notas / Di√°rio -->
  <div class="card">
    <h2>üìù Notas / Di√°rio</h2>
    <textarea placeholder="Espa√ßo livre para escrever tudo o que quiser" style="min-height:200px;"></textarea>
  </div>
  `;

  plannerContainer.appendChild(div);
}

// Criar meses
months.forEach(createMonthContent);

// Navega√ß√£o meses
document.querySelectorAll(".month-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".month-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    document.querySelectorAll(".month-content").forEach(m=>m.classList.remove("active"));
    document.getElementById(btn.dataset.month).classList.add("active");
  });
});
document.getElementById("janeiro").classList.add("active");

// Fun√ß√µes para adicionar mais exerc√≠cios e h√°bitos
function addWorkout(month){
  const container=document.getElementById(month).querySelector("div.card:nth-child(4)");
  const textarea=document.createElement("textarea");
  textarea.className="small-textarea";
  textarea.placeholder="Escreva outro exerc√≠cio";
  container.insertBefore(textarea, container.querySelector(".add-btn"));
}

function addHabit(month){
  const container=document.getElementById(month).querySelector("div.card:nth-child(7)");
  const textarea=document.createElement("textarea");
  textarea.placeholder="Descreva outro h√°bito que voc√™ criou";
  container.insertBefore(textarea, container.querySelector(".add-btn"));
}
</script>

</body>
</html>
